<div class="flex flex-col lg:flex-row">
  <p class="mb-2 h4 w-full lg:w-1/3">Your items</p>
  <ul class="p-2 border w-full lg:w-2/3 divide-y divide-gray-light">
    <header-cart-item
      v-for="item in cart.items"
      :key="item.id"
      :item="item"
      :editable="false"
    ></header-cart-item>
  </ul>
</div>
<hr class="my-6" />
<div class="flex">
  <p class="h4 w-1/3">Subtotal</p>
  <p class="text-right w-2/3" :class="{'opacity-0': !currentCurrency}">
    @{{ total.sub | money(currentCurrency) }}
  </p>
</div>
