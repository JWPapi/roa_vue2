<div class="flex flex-col lg:flex-row">
  <p class="w-full lg:w-1/3 mb-2 h4">Contact information</p>
  <div class="w-full lg:w-2/3">
    <roa-input 
      class="w-full"
      v-model="email" 
      label="Email"
      placeholder="pablo@picasso.it"
      name="email" 
      type="email" 
      required
      autocomplete="email"
    ></roa-input>

    <roa-checkbox 
      class="mt-2"
      small
      name="newsletter_consent" 
      v-model="newsletter_consent"
      label="I want to subscribe to the Return on Art newsletter."
    ></roa-checkbox>
  </div>
</div>
